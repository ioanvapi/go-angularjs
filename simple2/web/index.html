<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div class="container" ng-controller="PersonsController">

    Name:<input type="text" ng-model="newName"/>
    <button ng-click="addPerson(newName)">Add</button>

    <h2>Persons</h2>
    <ul>
        <li ng-repeat="person in persons">
            {{ person }}
        </li>
    </ul>

    <br/> Debug1: '{{ debug1 }}'
    <br/> Debug2: '{{ debug2 }}'
</div>

</body>
</html>
